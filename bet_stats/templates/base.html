<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Title</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">Bet_Stat_Home_logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link" href="https://www.rezultati.com/" target="_blank">Rezultati.com</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Pages
                     </a>
                     <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/team">Teams</a></li>
                        <li><a class="dropdown-item" href="/player">Players</a></li>
                         <li><a class="dropdown-item" href="/match">Matches</a></li>
                        <li>
                           <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/players_bet">Match bets</a></li>
                     </ul>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" onclick="create_update_toggle()" data-bs-toggle="collapse" href="#createEditCollapse" role="button" aria-expanded="false" aria-controls="createEditCollapse">
                     Create or Edit</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      {% block content %}
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script>
         function create_update_toggle(){

             const table_element = document.getElementById('items_table');
             if(table_element.classList.contains("col-md-8")){
                 table_element.classList.remove("col-md-8")
                 table_element.classList.add("col-md-11")
             }
             else if(table_element.classList.contains("col-md-11")){
                 table_element.classList.remove("col-md-11")
                 table_element.classList.add("col-md-8")
             }

         }
         {% block script %}
         {% endblock %}
      </script>
   </body>
   <style>
      body {
      background-color: #1F262E;
      }
      body, table td {
      color: #E1E7E0;
      }
      table th {
      color: #E35A01;
      }
      body > div > div {
      background: rgba(46, 71, 105, .3);
      border-radius: 2.5%;
      }
      body > div > div > div {
      background: rgba(46, 71, 105, .8);
      border-radius: 2.5%;
      }
      .navbar {
      background-color: #4C7C71;
      }
   </style>
</html>
